{% extends 'store/main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-6 cd-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <center><h2>Editar Producto</h2></center>
                
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                        {{ form | crispy }}
                        <div class="d-flex justify-content-end">
                            <input type="button" onclick="history.back()" name="Cancelar" value="Cancelar" class="btn btn-primary">
                            &nbsp;
                            <input type="submit"  value="Editar" class="btn btn-primary">


                        </div>
                    
                </form>
                {{ mensaje}}
        
                
            </div>
        </div>
        


    </div>
    
    
    
</div>









{% endblock content %}
